---
- name: Deploy SSH hardening drop-in config
  ansible.builtin.template:
    src: 99-ansible-hardening.conf.j2
    dest: /etc/ssh/sshd_config.d/99-ansible-hardening.conf
    owner: root
    group: root
    mode: "0644"
  notify: "Validate and reload SSH"

- name: Ensure ssh service is enabled and running
  ansible.builtin.service:
    name: ssh
    state: started
    enabled: true
